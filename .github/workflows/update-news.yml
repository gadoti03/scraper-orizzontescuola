name: Aggiorna scraper ogni 4 ore specifiche

on:
  schedule:
    - cron: "0 8,12,16,20 * * *"  # Esegui alle 8:00, 12:00, 16:00, 20:00 UTC
  workflow_dispatch:  # Permette di eseguirlo manualmente

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repository
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Installa le dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager beautifulsoup4

      - name: Esegui lo scraper
        run: python scraper.py

      - name: Configura Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add pagina.txt data.json  # Aggiungi i file modificati
          git commit -m "Aggiornamento dati scraper" || echo "Nessuna modifica da committare"
    
      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }} || echo "Nessuna modifica da pushare"
